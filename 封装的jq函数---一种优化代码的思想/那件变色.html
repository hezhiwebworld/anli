<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    .wrap {
        width: 400px;
        height: 400px;
        margin: 100px auto 0;
    }
    
    .wrap h1 {
        text-align: center;
    }
    
    .wrap div {
        width: 400px;
        height: 300px;
        background: pink;
        font-size: 30px;
        text-align: center;
        line-height: 300px;
    }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
    $(function(){
    	//封装一个事件
    	function changeColor(obj1,obj2,num){
    		switch(num){
    			case 49:
    			obj1.css('background-color','red');
    			obj2.text(num);
    			break;
    			case 50:
    			obj1.css('background-color','green');
    			obj2.text(num);
    			break;
    			case 51:
    			obj1.css('background-color','white');
    			obj2.text(num);
    			break;
    			default:
    			obj1.css('background-color','pink');
    			obj2.text('');
    			break;
    		}
    	}
    	
    	$(document).on('keydown',function(ev){
    		var $bgChange = $('#bgChange');
    		var $keyCodeSpan = $('#keyCodeSpan');
    		var num = ev.keyCode
    		changeColor($bgChange,$keyCodeSpan,num)
    	})
    })
       
    </script>
</head>

<body>
    <div class="wrap">
        <h1>按键改变颜色</h1>
        <div id="bgChange">keyCode为：<span id="keyCodeSpan"></span></div>
    </div>
</body>

</html>
