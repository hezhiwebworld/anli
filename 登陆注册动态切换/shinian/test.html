<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#demo{
				height: 100px;
				width: 100px;
				background: red;
				position: absolute;
				left: 0;
			}
		</style>
		
	</head>
	<body>
		<div id="demo">
			
		</div>
	</body>
	<script type="text/javascript">
		function domove(obj){
					
					setInterval(function(){
						
						obj.style.left = obj.offsetLeft+5 + 'px';
						
						
					},30)
				};
		var odemo =document.getElementById("demo")
		domove(odemo)
	</script>
</html>
